<div class="container">
    <div *ngIf="product">
        <div class="image">
        <img src="{{product.image}}" >
        </div>
        <div class="cont">
            <h1>{{product.name}}</h1>
        <h5>{{product.description}}</h5>
       <h5>Price:{{product.price}}</h5>
       
      <!-- <img src="../../assets/" alt=""> -->
       </div>
      <button class="btn btn-primary" (click)="cart()">Add to Cart</button>
      <button routerLink="/shop" id="btn" class="btn btn-info">Back</button>
       

    </div>
</div>
