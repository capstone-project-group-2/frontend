<body>
    <form [formGroup]="registerForm">
        <div class="main">
            <div class="details">
                <h1>Sign Up</h1>
                <div>
                   <input type="text" placeholder="User Name" class="form-control" formControlName="uname">
                   <div *ngIf="(this.registerForm.get('uname')?.touched||this.registerForm.get('uname')?.dirty)&&this.registerForm.get('uname')?.errors"
                   style="color: red;">Invalid</div><br><br>
                  
                </div>
                <div>
                    <input type="text" placeholder="Email" class="form-control" formControlName="email">
                    <div *ngIf="(this.registerForm.get('email')?.touched||this.registerForm.get('email')?.dirty)&&this.registerForm.get('email')?.errors"
                    style="color: red;">Invalid</div><br><br>
                </div>
                <div>
                    <input type="text" placeholder="Phone Number" class="form-control" formControlName="phone">
                    <div *ngIf="(this.registerForm.get('phone')?.touched||this.registerForm.get('phone')?.dirty)&&this.registerForm.get('phone')?.errors"
                    style="color: red;">Invalid</div><br><br>
                </div>
                <div>
                    <input type="text" placeholder="Password" class="form-control" formControlName="password">
                    <div *ngIf="(this.registerForm.get('password')?.touched||this.registerForm.get('password')?.dirty)&&this.registerForm.get('password')?.errors"
                    style="color: red;">Invalid</div><br><br>
                </div>
                <div>
                    <input type="text" placeholder="Confirm Password" class="form-control" formControlName="cpassword">
                    <div *ngIf="(this.registerForm.get('cpassword')?.touched||this.registerForm.get('cpassword')?.dirty)&&this.registerForm.get('cpassword')?.errors"
                    style="color: red;">Invalid</div><br><br>
                </div>
                
                <button class="button" (click)="register()">Submit</button>
            </div>
        </div>
    </form>
</body>
