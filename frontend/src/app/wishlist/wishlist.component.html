<h1>My WishList</h1>

<div class="container">
    <div *ngIf="product">
        <div class="image">
            <img src="{{product.image}}" alt="">
        </div>
        <div class="cont">
            <h1>{{product.name}}</h1>
            <h5>{{product.description}}</h5>
            <h5>{{product.price}}</h5>

        </div>
        <button (click)="cart()">Add to cart</button>

    </div>
</div>
